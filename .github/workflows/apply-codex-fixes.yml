name: Apply Codex Fixes

on:
  issues:
    types: [opened, edited, labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  apply:
    if: contains(github.event.issue.labels.*.name, 'codex-fix')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract patch from issue body
        id: extract
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.issue.body || "";
            const regex = /```(?:patch|diff)\n([\s\S]*?)```/i;
            const m = body.match(regex);
            if (!m) core.setFailed("Nenhum bloco ```patch``` ou ```diff``` encontrado na Issue.");
            const fs = require('fs');
            fs.writeFileSync('codex.patch', m[1], {encoding: 'utf8'});
            core.setOutput('patchFound', 'true');

      - name: Apply patch
        run: |
          set -e
          git config user.name "codex-bot"
          git config user.email "codex-bot@users.noreply.github.com"
          git apply --whitespace=fix codex.patch
          echo "Patch aplicado com sucesso."

      - name: Create branch and commit
        run: |
          set -e
          BRANCH="fix/codex-${{ github.event.issue.number }}"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "Apply codex fixes from issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"
          git push --set-upstream origin "$BRANCH"

      - name: Open Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ github.event.repository.default_branch }}
          branch: "fix/codex-${{ github.event.issue.number }}"
          title: "Codex fixes: #${{ github.event.issue.number }} â€“ ${{ github.event.issue.title }}"
          body: |
            PR criado automaticamente a partir da Issue #${{ github.event.issue.number }}.
            O patch foi aplicado no branch `fix/codex-${{ github.event.issue.number }}`.
          labels: |
            automated
            codex-fix
